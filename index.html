<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple memory game involving 8 paired cards with underwater animal imagery.">
    <meta name="keywords" content="memory, sea creatures, animals, underwater, game, cards, matching pairs">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-octo.ico' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Sea Creature Memory Game</title>
</head>
<body>
    <div id="container">

        <div>
        <h1>Sea Creature Memory</h1>
    </div>

    <div class="game-board" id="board">
    </div>

    <div class="buttons">
        <button class="reset">Reset</button>
        <button class="rules">Rules</button>
    </div>
</div>

 <!--RULES OF THE GAME -->
    <div class="rules-card">
      <div class="instructions">
          <h2>How to play:</h2>
            <ol class="list-rules">
              <li>Begin the game by clicking any card to flip it over.</li>
              <li>Flip a second card to see if you have a match. Only two cards can be flipped at a time.</li>
              <li>If you have a match, the cards will remain face up.</li>
              <li>Find all 8 pairs to win the game!</li>
            </ol>
        <div class="play">
          <button class="play-button">Play!</button>
        </div>
      </div>
      </div>
    
    
<script src="assets/js/script.js"></script>
</body>
</html>
